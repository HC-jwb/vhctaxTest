<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  	<link rel="stylesheet" type="text/css" href="/css/nprogress.css">
  	<link rel="stylesheet" type="text/css" href="/css/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="/css/modules.min.css">
	<link rel="stylesheet" type="text/css" href="/css/scrolltabs.css">
	<link rel="stylesheet" type="text/css" href="/css/report.css">
	<title>Next Generation Smart FMS</title>
</head>
<body>
<div class="ui fixed main secondary small blue inverted menu" id="topMenu">
	<div class="ui container">
		<a class="tracking enabled item"><i class="road icon"></i> Vehicle Tracking</a>
		<a class="fuel report enabled active item"><i class="yellow bar chart icon"></i> Fuel Efficiency</a>
		<a class="filling report enabled item"><i class="chart line icon"></i> Filling</a>
		<a class="draining report item"><i class="chart line icon"></i> Draining</a>
		<a class="vehicle tax enabled item"><i class="tasks icon"></i> Vehicle Tax</a>
		<div class="right menu">
			<a class="ui logout item" href="/login.html" title="Sign out"><i class="sign-out icon"></i></a>
		</div>
	</div>
</div>

<div class="main-container">
	<div class="left-column">
		<div class="ui raised segment">
			<div class="ui blue top attached label"><i class="bar chart icon"></i>Fuel Efficiency Analysis Report</div>	
				<div class="ui relaxed divided tiny selection list left-column-content-container" id="genReportList"></div>
		</div>
	</div>
	<div class="right-column">
		<div class="ui small accordion" id="reportGenAccordion">
			<div class="title"><i class="dropdown icon"></i><div class="ui green tag label">Fuel Report Generation</div></div>
			<div class="content">
				<div class="ui fluid small form" id="reportGenFrm">
					<div class="fields">
						<div class="seven wide required field">
							<label>Report Title</label>
							<div class="ui small input">
								<input type="text" placeholder="Enter Report Title and Description" name="description">
							</div>
						</div>
					</div>
					<div class="fields">
						<div class="ui three wide required field">
							<label>Select Group</label>
							<div class="ui fluid search selection dropdown" id="trackerGroupListDropdown">
								<i class="dropdown icon"></i>
								<input type="hidden" name="trackerGroup">
								<div class="default text">Select Group</div>
								<div class="ui menu">
									<div class="item" data-value="0">Main Group</div>
								</div>
							</div>
						</div>
						<div class="ui four wide required field">
							<label>Select Tracker</label>
							<div class="ui fluid search selection dropdown" id="trackerListDropdown">
								<i class="dropdown icon"></i>
								<input type="hidden" name="trackerList">
								<div class="default text">Select Tracker</div>
								<div class="ui menu"></div>
							</div>
						</div>
						<div class="ui three wide required field">
							<label>Date From</label>
							<div class="ui small left icon input">
								<input type="text" placeholder="Date From" id="fromDate" name="fromDate" autocomplete="off"><i class="calendar alternate outline icon"></i>
							</div>
						</div>
						<div class="ui three wide required field">
							<label>Date To</label>	
							<div class="ui small icon input">
								<input type="text" placeholder="Date To" id="toDate" name="toDate" autocomplete="off"><i class="calendar alternate outline icon"></i>
							</div>
						</div>
					</div>
					<div class="fields"><div class="thirteen wide error-description field"></div></div>
					<div class="fields">
						<div class="ui thirteen wide field">
							<div style="text-align: right;">
								<div class="ui small close compact button">Close</div>
								<div class="ui small blue compact generate button">Generate Report</div>
							</div>
						</div>
					</div>
				</div><!--  end of form-->
			</div><!-- end of content -->
		</div><!-- end of accordion -->
		<div class="ui divider" style="margin-top: 0; margin-bottom: 0.5em;"></div>
		<div id="scrolltabsContainer" style="display:none;">
			<div style="width: 100%; text-align: right;"><div class="ui compact right labeled icon small teal button excel-download">Download Report<i class="file excel outline icon"></i></div></div>
			<ul id="scrollTabs" class="scroll_tabs_theme_dark"></ul>
			<div id="statTableContainer" style="display:none;">
				<div class="ui loader"></div>
				<table class="ui celled striped compact small table" style="margin-top: 0;">
					<thead>
					<tr>
					<th class="center aligned">Date Time</th>
					<th class="center aligned">Fuel Used(L)</th>
					<th class="center aligned">Mileage Traveled(KM)</th>
					<th class="center aligned">Fuel Consumption(KM/L)</th>
					</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
	</div><!--  end of right column -->
</div><!-- end of main -->
<script src="/js/nprogress.js"></script>
<script src="/js/jquery-3.1.1.min.js"></script>
<script src="/js/jquery-ui.min.js"></script>
<script src="/js/modules.min.js"></script>
<script src="/js/jquery.scrolltabs.js"></script>
<script src="/js/jquery.mousewheel.js"></script>
<script src="/js/common.api.js"></script>
<script src="/js/common.js?v=1.1"></script>
<script src="/js/report-api.js?v=1.0"></script>
<script src="/js/fuel_eff_rate.js?v=1.0"></script>
</body>
</html>
